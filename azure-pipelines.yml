stages:
- stage: Test
  jobs:

  - job: FastenStaticAnalyzer_UnitTest
    pool:
      vmImage: 'ubuntu-latest'
    displayName: 'UnitTest'
    steps:
    - script: |
        echo FastenDocSystem pipeline
        python -m pip install -r requirements.txt
        python -m unittest
      # Publish file depends on test_pdf_generation output
    - publish: $(System.DefaultWorkingDirectory)/testfile.pdf
      artifact: TestPdf


  - job: FastenStaticAnalyzer_Pylint
    pool:
      vmImage: 'ubuntu-latest'
    displayName: 'Pylint'
    steps:
    - script: |
        echo FastenDocSystem pipeline
        python -m pip install -r requirements.txt
        python -m pip install pylint
        pylint --disable=R,C PdfGenerator.py 


  - job: FastenStaticAnalyzer_SystemTest
    pool:
      vmImage: 'ubuntu-latest'
    displayName: 'SystemTest'
    steps:
    - script: |
        ./install.sh
        ./test_exec.sh

